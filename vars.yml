# vars.yml
aws_region: us-east-2
cluster_name: my-eks-cluster
cluster_version: "1.29"
node_group_name: jb-node-group
node_instance_type: t3.medium
desired_capacity: 2
min_size: 1
max_size: 3
ssh_key_name: my-ec2-keypair
cast_ai_api_token: YOUR_CAST_AI_API_TOKEN
vpc_name: my-eks-vpc
cidr_block: 10.0.0.0/16
public_subnet_cidrs:
  - 10.0.1.0/24
  - 10.0.2.0/24
private_subnet_cidrs:
  - 10.0.3.0/24
  - 10.0.4.0/24
